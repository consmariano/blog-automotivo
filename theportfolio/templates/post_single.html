{% extends 'base.html' %}

{% block content %}

<h1>{{ single_post.title }}</h1>
    <p><small>Postado por: {{ single_post.author }}</small></p>
    <p><small>Postado em: {{ single_post.post_date|date:"F j, Y H:i" }}</small></p>
    <hr>
    <p>{{ single_post.content }}</p>

{% endblock content %}
