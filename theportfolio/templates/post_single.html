{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
    <p><small>
        Postado por: {{ post.author }}
    </small></p>
    <p><small>Postado em: {{ post.post_date|date:"F j, Y H:i" }}</small></p>
    <hr>
    <p>{{ post.content }}</p>

    <a href="{% url 'post_list' %}">Voltar</a>

{% endblock content %}
