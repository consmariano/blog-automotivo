{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>

{% for post in posts %}
    <l1><a href="{% url 'post_single' post.pk %}">{{ post.title }}</a></li>
    <div>
        <p>Postado por: {{ post.author }}</p>
        <p>Postado em: {{ post.post_date|date:"F j, Y H:i" }}</p>
    </div>
{% endfor %}

{% endblock content %}
